<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando tabela</title>
</head>

<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        width: 300px;
        height: 300px;
        border-collapse: collapse;
    }

    td{
        border: 1px solid black;
        padding: 5px;
        text-align: center;
        vertical-align: middle;
    }


</style>

<body>
    <h1>Teste</h1>
    <table>
        <tr> <!--table row(linha)-->
            <td>A1</td> <!--dado de tabela-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>  
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
