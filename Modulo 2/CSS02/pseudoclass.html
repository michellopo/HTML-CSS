<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class</title>
    <style>
       body {
        font-family: Arial, Helvetica, sans-serif;
       }
       div > p {
        display: none;
       }
       div:hover > p {
        display: block;
        color: red;
        background-color: blue;
        width: 200px;
       }
       div:hover {
        color: red;
       }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no texto</p>
    <div>
        Passe o mouse aqui
        <p>Oiii feio...</p>
    </div>

</body>
</html>
