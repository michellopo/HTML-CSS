<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML</title>
</head>
<body>
    <h1>Teste dinamico</h1>
    <p>Tente abrir este site em varios dispositivos ou simplismente aumente e diminnua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotos.png" alt="imagem flexivel">
    </picture>
    <h1>Vamos reproduzir audio no site</h1>
    <p>Reproduzindo audio em HTML5</p>
    <audio src="midia/Hipsters Hopping - Doug Maxwell_Media Right Productions.mp3" autoplay controls></audio>
    <!---MP3-OGG-WAV--->
    <p>Ou podemos assim</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/Hipsters Hopping - Doug Maxwell_Media Right Productions.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
